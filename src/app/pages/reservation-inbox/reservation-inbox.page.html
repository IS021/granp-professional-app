<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Richieste</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Richieste</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="reservation-container">
        <ion-note *ngIf="reservations.length === 0">Nessuna prenotazione</ion-note>
        <gp-reservation-card *ngFor="let reservation of reservations" [forProfessional]="true" [reservation]="reservation"
            [showStatus]="true" [showButtons]="true"></gp-reservation-card>
    </div>

</ion-content>
