<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="'true'">

  <h1>
    Completa la tua registrazione
  </h1>


  <ion-list [inset]="true">

    <gp-image-selector (profilePicture)="professional.profilePicture = $event"></gp-image-selector>

    <ion-item>
      <ion-input label="Nome" label-placement="floating" type="text" [(ngModel)]="professional.firstName"
        required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Cognome" label-placement="floating" type="text" [(ngModel)]="professional.lastName"
        required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Cellulare" [maskito]="phoneMask" [maskitoElement]="maskPredicate" placeholder="+39 xxx xxx xxxx"
        label-placement="floating" [(ngModel)]="professional.phoneNumber" required></ion-input>
    </ion-item>

    <!--Select Address-->
    <gp-address-selector [(address)]="professional.address"></gp-address-selector>

    <!-- <ion-item>
      <ion-input label="Email" label-placement="floating" [(ngModel)]="professional.Email" required email></ion-input>
    </ion-item> -->

    <!--Select Birthdate-->
    <gp-birthdate-selector [(birthdate)]="professional.birthDate"></gp-birthdate-selector>


    <ion-item>
      <ion-select label="Sesso" labelPlacement="floating" [(ngModel)]="professional.gender" required>
        <ion-select-option value="Uomo">Uomo</ion-select-option>
        <ion-select-option value="Donna">Donna</ion-select-option>
        <ion-select-option value="Altro">Altro</ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-textarea label="Descrizione" label-placement="floating" type="text" [rows]="1" [autoGrow]="true"
        [(ngModel)]="professional.description" maxlength="200"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-select label="Professione" labelPlacement="floating" [(ngModel)]="professional.profession" required>
        <ion-select-option value="Dottore">Dottore</ion-select-option>
        <ion-select-option value="Infermiere">Infermiere</ion-select-option>
        <ion-select-option value="Fisioterapista">Fisioterapista</ion-select-option>
        <ion-select-option value="Badante">Badante</ion-select-option>
        <ion-select-option value="Altro">Altro</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input label="Carta d'identità" label-placement="floating" [maskito]="cardMask"
        [maskitoElement]="maskPredicate" [(ngModel)]="professional.idCardNumber" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-select multiple="true" label="Modalità di erogazione" labelPlacement="floating" required>
        <ion-select-option (ionChange)="professional.shortTimeJob" value="Saltuario">Saltuario</ion-select-option>
        <ion-select-option (ionChange)="professional.longTimeJob" value="Lungo termine">Lungo
          Termine</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input label="Raggio d'azione" label-placement="floating" placeholder="Es. 2 Km" [maskito]="distanceMask"
        [maskitoElement]="maskPredicate" [(ngModel)]="professional.maxDistance"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Costi del servizio" label-placement="floating" placeholder="Es. 20 €/h" [maskito]="rateMask"
        [maskitoElement]="maskPredicate" [(ngModel)]="professional.hourlyRate"></ion-input>
    </ion-item>


      <ion-item [button]="true" type="file" (click)="pickImages()" expand="block">Carica il tuo certificato (formato
        .jpg)</ion-item>
      <img [align]="'center'" src="{{professional.certificate}}">



    <h1 [style.text-align]="'center'" [style.font-weight]="'bold'" [style.margin-bottom]="'1px'">Disponibilità</h1>
    <p [style.text-align]="'center'" [style.font-weight]="'normal'" [style.margin-top]="'1px'">Aggiungi nuove
      disponibilità</p>
