<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Registrazione</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="'true'">

    <h1>
        Completa la tua registrazione
    </h1>


    <ion-list [inset]="true">

        <gp-image-selector (profilePicture)="professional.profilePicture = $event"></gp-image-selector>

        <ion-item>
            <ion-input label="Nome" label-placement="floating" type="text" [(ngModel)]="professional.firstName"
                required></ion-input>
        </ion-item>

        <ion-item>
            <ion-input label="Cognome" label-placement="floating" type="text" [(ngModel)]="professional.lastName"
                required></ion-input>
        </ion-item>

        <ion-item>
            <ion-select label="Sesso" labelPlacement="floating" [(ngModel)]="professional.gender" required>
                <ion-select-option [value]="0">Uomo</ion-select-option>
                <ion-select-option [value]="1">Donna</ion-select-option>
                <ion-select-option [value]="2">Altro</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-input label="Carta d'identità" label-placement="floating" [maskito]="cardMask"
                [maskitoElement]="maskPredicate" [(ngModel)]="professional.idCardNumber" required></ion-input>
        </ion-item>

        <!--Select Birthdate-->
        <gp-birthdate-selector [(birthdate)]="professional.birthDate"></gp-birthdate-selector>

        <ion-item>
            <ion-input label="Cellulare" [maskito]="phoneMask" [maskitoElement]="maskPredicate"
                placeholder="+39 xxx xxx xxxx" label-placement="floating" [(ngModel)]="professional.phoneNumber"
                required></ion-input>
        </ion-item>

        <!--Select Address-->
        <gp-address-selector (addressChange)="professional.address = $event"></gp-address-selector>

        <!-- <ion-item>
      <ion-input label="Email" label-placement="floating" [(ngModel)]="professional.Email" required email></ion-input>
    </ion-item> -->

        <ion-item>
            <ion-select label="Professione" labelPlacement="floating" [(ngModel)]="professional.profession" required>
                <ion-select-option [value]="0">Medico</ion-select-option>
                <ion-select-option [value]="1">Infermiere</ion-select-option>
                <ion-select-option [value]="2">Fisioterapista</ion-select-option>
                <ion-select-option [value]="3">Badante</ion-select-option>
                <ion-select-option [value]="4">Altro</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-textarea label="Descrizione" label-placement="floating" type="text" [rows]="1" [autoGrow]="true"
                [(ngModel)]="professional.description" maxlength="200"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-input label="Raggio d'azione" label-placement="floating" [maskito]="numbersMask" [maskitoElement]="maskPredicate" placeholder="Es. 2 Km"
                [(ngModel)]="professional.maxDistance"></ion-input>
            <!-- Add KM suffix at the end -->
            <span class="suffix" slot="end">Km</span>
        </ion-item>

        <ion-item>
            <ion-input label="Costi del servizio" label-placement="floating" [maskito]="numbersMask" [maskitoElement]="maskPredicate" placeholder="Es. 20 €/h"
                [(ngModel)]="professional.hourlyRate"></ion-input>
            <!-- Add €/h suffix at the end -->
            <span class="suffix" slot="end">€/h</span>
        </ion-item>

        <ion-item lines="none">
            <ion-label>Modalità di lavoro</ion-label>
        </ion-item>
        <ion-item class="custom-border"> 
            <ion-checkbox slot="start" labelPlacement="end" [(ngModel)]="professional.shortTimeJob">Saltuario</ion-checkbox>
            <ion-checkbox slot="end" [style.margin-right]="'20px'" labelPlacement="end" [(ngModel)]="professional.longTimeJob">Lungo termine</ion-checkbox>
        </ion-item>

    </ion-list>

    <h1 [style.text-align]="'center'" [style.font-weight]="'bold'" [style.margin-bottom]="'1px'">Disponibilità</h1>
    <p [style.text-align]="'center'" [style.font-weight]="'normal'" [style.margin-top]="'1px'">Aggiungi nuove
        disponibilità</p>



    <gp-availability-selector (timeSlotsChange)="timeSlots = $event"></gp-availability-selector>

    <div class="buttonContainer">
        <ion-button size="large" expand="block" (click)="completeRegistration()">Completa</ion-button>
    </div>



</ion-content>
