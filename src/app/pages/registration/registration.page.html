<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registration</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="'true'">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <div class="ion-text-wrap">
          <h1>
            Completa la tua registrazione
          </h1>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">

    <div *ngIf="!imageSelected; else showImage;" class="imageContainer">
      <ion-button size="medium" (click)="takePicture()" [(ngModel)]="imageSelected">Inserisci una tua foto</ion-button>
    </div>
    <ng-template #showImage>
      <div class="imageContainer">
        <ion-button fill="none" (click)="takePicture()">
          <img [style.border-radius]="'100%'" [style.max-width]="'50%'" src="{{ customer.profilePicture }}">
        </ion-button>
      </div>
    </ng-template>

</ion-content>
